  <button id="recordBtn" class="btn-record">ðŸŽ¤ Tap to Speak</button>

<script>
  const recordBtn = document.getElementById("recordBtn");
  const statusEl = document.getElementById("status");
  const chatBox = document.getElementById("chatBox");

  let mediaRecorder;
  let audioChunks = [];
  let isRecording = false;

  function addMessage(text, sender) {
    const messageDiv = document.createElement("div");
    messageDiv.classList.add("message", sender === "user" ? "user-message" : "bot-message");
    messageDiv.innerText = text;
    chatBox.appendChild(messageDiv);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  async function startRecording() {
    try {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream, { mimeType: "audio/webm" });
      mediaRecorder.start();
      recordBtn.textContent = "ðŸ›‘ Stop";
      statusEl.textContent = "Recording...";
      audioChunks = [];

      mediaRecorder.addEventListener("dataavailable", (event) => {
        audioChunks.push(event.data);
      });

      mediaRecorder.addEventListener("stop", () => {
        const audioBlob = new Blob(audioChunks, { type: "audio/webm" });
        sendAudioToServer(audioBlob);
      });
    } catch (err) {
      statusEl.textContent = "Error: Could not access mic";
    }
  }

  function stopRecording() {
    if (mediaRecorder && mediaRecorder.state === "recording") {
      mediaRecorder.stop();
      recordBtn.textContent = "ðŸŽ¤ Tap to Speak";
      statusEl.textContent = "Processing...";
    }
  }

  recordBtn.addEventListener("click", () => {
    if (!isRecording) {
      startRecording();
    } else {
      stopRecording();
    }
    isRecording = !isRecording;
  });

  async function sendAudioToServer(audioBlob) {
    const srcLang = document.getElementById("srcLang").value;
    const tgtLang = document.getElementById("tgtLang").value;
    const formData = new FormData();
    formData.append("file", audioBlob, "recording.webm");

    try {
      const res = await fetch(
        `http://127.0.0.1:8000/speech-to-text/?src_lang=${srcLang}&target_lang=${tgtLang}&engine=whisper`,
        {
          method: "POST",
          body: formData,
        }
      );

      const data = await res.json();
      if (data.error) throw new Error(data.error);

      addMessage(data.original_text, "user");
      addMessage(data.translated_text, "bot");

      playResponse(data.translated_text, tgtLang);
    } catch (error) {
      statusEl.textContent = `Error: ${error.message}`;
      addMessage(`Error: ${error.message}`, "bot");
    }
  }

  async function playResponse(text, lang) {
    try {
      const res = await fetch("http://127.0.0.1:8000/text-to-speech/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text: text, lang: lang }),
      });

      const data = await res.json();
      if (data.error) throw new Error(data.error);

      const audio = new Audio(`http://127.0.0.1:8000${data.audio_url}`);
      audio.play();
      audio.onended = () => {
        statusEl.textContent = `Ready (Spoken in ${data.used_lang})`;
      };
    } catch (err) {
      statusEl.textContent = `Error: ${err.message}`;
      addMessage(`Error generating speech: ${err.message}`, "bot");
    }
  }

  // Railway API Functions
  async function checkPNR() {
    const pnr = document.getElementById("pnrInput").value;
    if (!pnr) return alert("Enter a PNR number");
    const res = await fetch(`http://127.0.0.1:8000/pnr-status/?pnr=${pnr}`);
    const data = await res.json();
    addMessage(`PNR Result: ${JSON.stringify(data)}`, "bot");
  }

  async function checkTrain() {
    const trainNo = document.getElementById("trainInput").value;
    const date = document.getElementById("dateInput").value;
    if (!trainNo || !date) return alert("Enter train number and date");
    const res = await fetch(`http://127.0.0.1:8000/train-status/?train_no=${trainNo}&date=${date}`);
    const data = await res.json();
    addMessage(`Train Status: ${JSON.stringify(data)}`, "bot");
  }

  window.onload = () => {
    statusEl.textContent = "Ready";
  };
</script>
